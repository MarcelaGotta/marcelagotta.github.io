
<div data-ng-controller="contactCrtl" class="contact-me">
  <div class="cabecera-titulo">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 box-titulo">
          <h1>{{ 'CONTACTME' | translate }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <h2>{{ 'CONTACTINFORMATION' | translate }}</h2>
          <ul class="ul-information">
            <li><span class="glyphicon glyphicon-envelope"></span>hola@marcelagotta.com</li>
            <li><span class="glyphicon glyphicon-phone-alt"></span>+34 684 141 301</li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-6">
          <h2>{{ 'CONTACTFORM' | translate }}</h2>
          <div id="contact_form">
            <div class="wrap">
              <div class="form">
                <div class="success">Thanks! <br/>Your message has been send!<br/></div>
                <p class="description">{{nombre}} {{ 'IFYOU' | translate }}</p>
                <p class="status"></p>
                <form method="post" class="clearfix">
                  <div class="row">
                    <label>{{ 'NAME' | translate }}</label>
                    <input type="text" name="name" placeholder="{{ 'WRITEYOUR' | translate }} {{ 'NAME' | translate }}" value="{{nombre}}" class="input"/>
                  </div>
                  <div class="row">
                    <label>{{ 'EMAIL' | translate }}</label>
                    <input type="text" name="email" placeholder="{{ 'WRITEYOUR' | translate }} {{ 'EMAIL' | translate }}"/>
                  </div>
                  <div class="row">
                    <label>{{ 'MESSAGE' | translate }}</label>
                    <textarea name="message" placeholder="{{ 'YOURMESSAGE' | translate }}"></textarea>
                  </div>
                  <div class="row">
                    <input type="submit" value="{{ 'SEND' | translate }}" class="transition submit"/>
                  </div>
                </form>
              </div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
